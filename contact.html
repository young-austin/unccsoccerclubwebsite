<main>
  <h2>Contact Us:</h2>
    <div class="contactForm">
      <form id="contactForm" method="post" action="">
        <label for="name">Name:</label><br>
        <input name="name" type="text" class="formControl" id="name"><br>
        <label for="email">Email:</label><br>
        <input name="email" type="email" class="formControl" id="email" required><br>
        <label for="subject">Subject:</label><br>
        <select class="formControl" name="subject" id="subject">
          <option value="blank"> </option>
          <option value="joining">Joining the team</option>
          <option value="sponser">Sponership opportunities</option>
          <option value="other">Other Inquiry</option>
        </select><br>
        <label for="message">Message:</label><br>
        <textarea name="message" class="formControl" rows="4" id="message" required></textarea><br>
        <input type="button" class="formControl submit" value="Send Message" id="submit">
      </form>
      <div id="dialog" title="Message Submitted!" style="display: none;">
        <p>We will respond to you by email as soon as we are available!</p>
      </div><br>
    </div>
    <br>
    <h1 class="centertext">Or...</h1><br>
